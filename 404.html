<script>
    const allowed_pages = ["foto", "home", "info", "links", "muziek", "pers"];
    let path = window.location.pathname;
    let page = path.split("/").pop() || "home";

    if (!allowed_pages.includes(page)) {
        page = "error";
    }

    window.location.replace("/pages/" + page + ".html");
</script>
